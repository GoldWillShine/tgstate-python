{% extends "base.html" %}

{% block title %}Share - tgState{% endblock %}

{% block content %}
<div class="ui-shell">
  <div class="ui-card ui-card-pad">
    <div class="ui-row" style="align-items: baseline; justify-content: space-between;">
      <div>
        <h1 class="ui-title">Share</h1>
        <p class="ui-sub">{{ file.filename }} · {{ "%.2f" | format(file.filesize / (1024*1024)) }} MB · {{ file.upload_date.split(' ')[0] }}</p>
      </div>
      <div class="ui-btns">
        <a class="ui-btn primary" href="{{ file.file_url }}">打开链接</a>
      </div>
    </div>

    <div class="ui-line" style="margin: 14px 0;"></div>

    <div class="ui-form">
      <div class="ui-field">
        <div class="ui-label">
          <div>
            <div class="ui-label-main">直链</div>
            <div class="ui-label-sub">可直接访问/分享</div>
          </div>
          <button class="ui-btn ui-mini" type="button" data-ui-copy="share-link">复制</button>
        </div>
        <input class="ui-in" id="share-link" value="{{ file.file_url }}" readonly>
      </div>

      <div class="ui-field">
        <div class="ui-label">
          <div>
            <div class="ui-label-main">HTML</div>
            <div class="ui-label-sub">用于网页</div>
          </div>
          <button class="ui-btn ui-mini" type="button" data-ui-copy="share-html">复制</button>
        </div>
        <input class="ui-in" id="share-html" value="{{ file.html_code }}" readonly>
      </div>

      <div class="ui-field">
        <div class="ui-label">
          <div>
            <div class="ui-label-main">Markdown</div>
            <div class="ui-label-sub">用于文档</div>
          </div>
          <button class="ui-btn ui-mini" type="button" data-ui-copy="share-md">复制</button>
        </div>
        <input class="ui-in" id="share-md" value="{{ file.markdown_code }}" readonly>
      </div>
    </div>
  </div>
</div>
{% endblock %}
