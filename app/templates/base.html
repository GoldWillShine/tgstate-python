<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}tgState{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/ui.css') }}">
    <script>
      (function () {
        try {
          var k = "tgstate_theme_pref";
          var mode = localStorage.getItem(k) || "system";
          document.documentElement.setAttribute("data-ui-mode", mode);
          var theme = mode;
          if (mode === "system") {
            theme = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          }
          document.documentElement.setAttribute("data-ui-theme", theme);
        } catch (e) {}
      })();
    </script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span>tgState</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-item" id="nav-home">Files</a>
                <a href="/image_hosting" class="nav-item" id="nav-image-hosting">Images</a>
                <a href="/settings" class="nav-item" id="nav-settings">Settings</a>
            </div>
            <div class="ui-top-actions">
                <select id="ui-theme" class="ui-select" aria-label="Theme">
                    <option value="system">Ë∑üÈöèÁ≥ªÁªü</option>
                    <option value="light">ÊµÖËâ≤</option>
                    <option value="dark">Ê∑±Ëâ≤</option>
                </select>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="ui-bars" aria-hidden="true"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', path='/js/nav.js') }}"></script>
    <script src="{{ url_for('static', path='/ui.js') }}"></script>
</body>
</html>
